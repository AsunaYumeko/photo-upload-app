name: Build Android APK

on:
  workflow_dispatch:  # 只允许手动触发，避免浪费资源

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90  # 增加超时时间
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Free up disk space
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf "/usr/local/share/boost"
        sudo rm -rf "$AGENT_TOOLSDIRECTORY"
        df -h
    
    - name: Build APK with Buildozer Docker
      run: |
        docker run --rm \
          -v "$(pwd)":/home/user/hostcwd \
          -e GRADLE_OPTS="-Dorg.gradle.daemon=false -Dorg.gradle.jvmargs=-Xmx2048m" \
          kivy/buildozer android debug
      timeout-minutes: 80
    
    - name: List build output
      if: always()
      run: |
        echo "=== Checking bin directory ==="
        ls -lah bin/ || echo "bin/ directory not found"
        echo "=== Checking buildozer directory ==="
        ls -lah .buildozer/ || echo ".buildozer/ directory not found"
    
    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: photo-upload-apk
        path: bin/*.apk
        retention-days: 30
        if-no-files-found: warn
    
    - name: Upload build logs
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: .buildozer/android/platform/build-*/
        retention-days: 7
        if-no-files-found: ignore
